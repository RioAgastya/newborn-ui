<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Born</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />

    <link rel="stylesheet" href="./asset/regis-third.css" />
  </head>

  <body>
    
    <div class="wrapper">
        <form action="">
            <h1>Data Pribadi <span class="highlight-text">Anda</span> </h1>
            <div class="input-box">
                <input type="text" placeholder="Tanggal Lahir"
                required>
            </div>
            
            <div class="input-box">
                <input type="number" placeholder="Nomor Handphone"
                required>
            </div>

            <p>Jenis Kelamin</p>

            <div class="remember-forgot">
                <label><input type="checkbox"> Pria 
                </label>
                <label><input type="checkbox"> Wanita
                </label>
            </div>

            <button type="submit" class="btn" id="buttonDaftar">Daftar</button>
        </form>
    </div>
    <script>
    var buttonContainer = document.getElementById("buttonDaftar");
    if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
        window.location.href = "index.html";
        });
    }
    </script>
